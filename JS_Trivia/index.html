<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Trivia Game!</title>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer-options">
                    <label for="a" id="a_answer"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer-options">
                    <label for="b" id="b_answer"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer-options">
                    <label for="c" id="c_answer"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer-options">
                    <label for="d" id="d_answer"></label>
                </li>
            </ul>
        </div>

        <button class="submit" id="submit">Submit</button>
        <button class="help" id="help">Help</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
